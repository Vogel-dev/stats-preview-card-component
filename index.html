<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="./style/global.css">
</head>
<body>
  <!-- Get insights that help your business grow.
  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
  10k+ companies
  314 templates
  12m+ queries -->
  <main>
    <section class="component">
      <div class="content-side">
        <p class="header">
          Get <span class="awarded">insights</span> that help your business grow.
        </p>
        <p class="content">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="single-stat">
            <p class="stat-header">10k+</p>
            <p class="stat-content">COMPANIES</p>
          </div>
          <div class="single-stat">
            <p class="stat-header">314</p>
            <p class="stat-content">TEMPLATES</p>
          </div>
          <div class="single-stat">
            <p class="stat-header">12M+</p>
            <p class="stat-content">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="img-side"></div>
    </section>
  </main>
</body>
</html>
